<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body class="body-de-entrada">
<div class="text">
     <p>Datos del comprador:</p>  
</div>
<div class="container-de-entrada">
    <form id="ticketForm">
            <label for="name">Nombre y Apellido:</label>
            <input type="text" id="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="repeat email">Repetir Email</label>
            <input type="repeat email" id="repeat email" required>

            <label for="number">Tel√©fono</label>
            <input type="text" id="number" required>

            <label for="number">DNI</label>
            <input type="text" id="number" required>

            <label for="ticketType">Tipo de Entrada</label>
            <select id="ticketType" required>
                <option value="vip">INGRESO VIP MUJERES                    $7.000</option>
                <option value="regular">INGRESO GENERAL MUJERES            $5.000</option>
                <option value="vip">INGRESO VIP HOMBRES                   $10.000</option>
                <option value="regular">INGRESO GENERAL HOMBRES            $7.000</option>
            <label for="ticket">Cantidad de entradas</label>
            <input type="number" id="ticket" required>
            </select>
            <button type="button" onclick="purchaseTicket()">Comprar Entrada</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
